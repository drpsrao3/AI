services:
- type: web
  name: AI
  runtime: python
  repo: https://github.com/drpsrao3/AI
  plan: starter  # Changed from free to handle memory requirements
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn --workers=1 --threads=2 --timeout=120 app:app
  envVars:
    - key: PORT
      value: 10000
  autoDeployTrigger: commit
version: "1"