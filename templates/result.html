<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results â€“ {{ original_filename }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            color: #34495e;
        }

        h3 {
            margin-top: 15px;
            color: #5d6d7e;
        }

        ul {
            padding-left: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.button:hover {
            background-color: #2980b9;
        }

        .tag-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results for: <em>{{ original_filename }}</em></h1>
        
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        
        <h2>Key Entities</h2>
        {% for category, entities in tags.items() %}
            {% if entities %}
                <h3>{{ category }}</h3>
                <ul class="tag-list">
                    {% for entity in entities %}
                        <li>{{ entity }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        
        <a href="/" class="button">Analyze Another PDF</a>
    </div>
</body>
</html>
