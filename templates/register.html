<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <p style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</p>
        {% endfor %}
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="80" required><br><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" maxlength="80" required><br><br>
            <button type="submit" class="btn">Register</button>
        </form>
        <p><br>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
